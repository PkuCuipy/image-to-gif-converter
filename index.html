<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to GIF Converter</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: #4a5568;
        color: white;
        padding: 20px;
        text-align: center;
      }

      .header h1 {
        font-size: 2rem;
        margin-bottom: 5px;
      }

      .header p {
        opacity: 0.8;
      }

      .main-content {
        padding: 30px;
      }

      .drop-zone {
        border: 3px dashed #cbd5e0;
        border-radius: 10px;
        padding: 60px 20px;
        text-align: center;
        background: #f7fafc;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .drop-zone.drag-over {
        border-color: #667eea;
        background: #e6fffa;
        transform: scale(1.02);
      }

      .drop-zone-icon {
        font-size: 4rem;
        color: #a0aec0;
        margin-bottom: 20px;
      }

      .drop-zone h3 {
        color: #2d3748;
        margin-bottom: 10px;
        font-size: 1.2rem;
      }

      .drop-zone p {
        color: #718096;
        margin-bottom: 20px;
      }

      .file-input {
        display: none;
      }

      .browse-btn {
        background: #667eea;
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .browse-btn:hover {
        background: #5a6fd8;
        transform: translateY(-2px);
      }

      .controls {
        /* margin-top: 30px; */
        display: none;
      }

      .control-group {
        margin-bottom: 20px;
      }

      .control-group label {
        display: block;
        margin-bottom: 8px;
        color: #2d3748;
        font-weight: 500;
      }

      .size-slider {
        width: 100%;
        height: 12px;
        background: #e2e8f0;
        border-radius: 6px;
        outline: none;
        -webkit-appearance: none;
      }

      .size-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 32px;
        height: 32px;
        background: #667eea;
        border-radius: 50%;
        cursor: pointer;
        border: 2px solid #fff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }

      .size-slider::-moz-range-thumb {
        width: 32px;
        height: 32px;
        background: #667eea;
        border-radius: 50%;
        cursor: pointer;
        border: 2px solid #fff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }

      .size-info {
        display: flex;
        justify-content: space-between;
        margin-top: 5px;
        font-size: 0.9rem;
        color: #718096;
        justify-content: space-between;
      }

      .size-info span {
        width: 8%;
        text-align: center;
      }

      .preview-container {
        margin-top: 30px;
        display: none;
        background: #f7fafc;
        border-radius: 10px;
        padding: 20px;
        overflow-y: auto;
      }

      .preview-container::-webkit-scrollbar {
        width: 8px;
      }

      .preview-container::-webkit-scrollbar-track {
        background: #e2e8f0;
        border-radius: 4px;
      }

      .preview-container::-webkit-scrollbar-thumb {
        background: #cbd5e0;
        border-radius: 4px;
      }

      .preview-container::-webkit-scrollbar-thumb:hover {
        background: #a0aec0;
      }

      .preview-image {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        border: 1px solid #e2e8f0;
        image-rendering: pixelated;
      }

      .download-section {
        margin-top: 30px;
        display: none;
      }

      .download-btn {
        background: #48bb78;
        color: white;
        border: none;
        padding: 15px 40px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: 500;
        transition: all 0.3s ease;
        width: 100%;
      }

      .download-btn:hover {
        background: #38a169;
        transform: translateY(-2px);
      }

      .download-btn:disabled {
        background: #cbd5e0;
        cursor: not-allowed;
        transform: none;
      }

      .original-image {
        display: none;
      }

      .paste-hint {
        margin-top: 15px;
        color: #718096;
        font-size: 0.9rem;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>Image to GIF Converter</h1>
      </div>

      <div class="main-content">
        <div class="drop-zone" id="dropZone">
          <div class="drop-zone-icon">üìÅ</div>
          <h3>Drag & Drop your image here</h3>
          <p>Support JPG, PNG, WEBP and other common image formats</p>
          <button class="browse-btn" onclick="document.getElementById('fileInput').click()">
            Browse Files
          </button>
          <input type="file" id="fileInput" class="file-input" accept="image/*">
          <div class="paste-hint">
            üí° You can also paste images directly with Ctrl+V (or Cmd+V on Mac)
          </div>
        </div>

        <img id="originalImage" class="original-image" alt="Original">

        <div class="controls" id="controls">
          <div class="control-group">
            <div id="outputSizeDisplay" style="margin-bottom: 10px; font-weight: 500; color: #2d3748;">
              Output Size: 128√ó128 (original: 1024√ó768)
            </div>
            <input type="range" id="sizeSlider" class="size-slider" min="16" max="512" value="128" step="1">
          </div>
          <div class="control-group" style="display: flex; gap: 10px;">
            <button class="download-btn" id="downloadBtn" style="flex: 1;">
              üì• Download GIF
            </button>
            <button class="browse-btn" id="newImageBtn" style="flex: 1; font-size: 0.9rem; padding: 8px 20px;">
              üîÑ Upload New Image
            </button>
          </div>
        </div>

        <div class="preview-container" id="previewContainer">
          <canvas id="previewCanvas"></canvas>
        </div>

      </div>
    </div>

    <script src="gif-js/gif.js"></script>
    <script src="script.js"></script>
  </body>

</html>
